<body>

  <!-- å…¥åŠ›å ´æ‰€ã‚’ä½œæˆã—ã‚ˆã† -->
  <form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


  <script type="module">
    // Import the functions you need from the SDKs you need
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";

    import {
      getFirestore, collection, addDoc, serverTimestamp, orderBy, query, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    import {
      getStorage, ref, uploadString, getDownloadURL, uploadBytes
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";

    import {
      getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, setPersistence, browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    import {
      getDatabase, push, set, onValue, onChildAdded, remove, onChildRemoved
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";


    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDkqtwBfy4248deggXeq1zepo9ZzClmfI4",
      authDomain: "chat-app-test-448c4.firebaseapp.com",
      databaseURL: "https://chat-app-test-448c4-default-rtdb.firebaseio.com",
      projectId: "chat-app-test-448c4",
      storageBucket: "chat-app-test-448c4.appspot.com",
      messagingSenderId: "813124462397",
      appId: "1:813124462397:web:e29315f55bee975803c754"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);


    const db = getFirestore(app);
    // â†‘ã“ã‚Œã‚’ã‚’æ›¸ã„ã¦ãŠãã“ã¨ã§dbã«å¯¾ã—ã¦ãƒ‡ãƒ¼ã‚¿ã®è¿½åŠ ã‚„å–å¾—ãŒã§ãã‚‹ã‚ˆã†ã«ãªã‚‹ã€‚



    // GoogleAuth
    const provider = new GoogleAuthProvider();
    provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
    const auth = getAuth();

    /*-----------
    ãƒ­ã‚°ã‚¤ãƒ³æ™‚ã®å‡¦ç†
    ----------- */
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;
        //ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±å–å¾—ã§ãã¾ã™
        if (user !== null) {
          user.providerData.forEach((profile) => {
            //Loginæƒ…å ±å–å¾—
            $("#uname").text(profile.displayName);
            $("#prof").attr("src", profile.photoURL);
          });
        };


        // é€ä¿¡æ™‚
        $('#send').on('click', async function () {
          const post = {
            name: $('#name').val(),
            text: $('#text').val(),
            time: serverTimestamp(),
            url: $('#url').val(),
          };
          console.log(post);
          addDoc(collection(db, 'chat'), post);
          $('#text').val('');

          // ç”»åƒãŒé¸æŠã•ã‚Œã¦ã„ã‚‹å ´åˆã¯ã€ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã™ã‚‹
          const files = fileInput.files;
          for (let i = 0; i < files.length; i++) {
            const file = files[i];
            await uploadImage(file);
          };
        });


        // ãƒ‡ãƒ¼ã‚¿å–å¾—æ¡ä»¶ã®æŒ‡å®šï¼ˆä»Šå›ã¯æ™‚é–“ã®æ–°ã—ã„é †ã«ä¸¦ã³æ›¿ãˆã¦å–å¾—ï¼‰
        // ãƒ—ãƒ­ã‚°ãƒ©ãƒ ã®åˆ†é‡ã§ã¯è‹±èªã®ã€Œdescending orderã€ã‚’ç•¥ã—ãŸã€Œdescã€ã¨å‘¼ã°ã‚Œã¾ã™ã€‚ä¸Šã‹ã‚‰æ–°ã—ã„é †ï¼
        // ãƒ—ãƒ­ã‚°ãƒ©ãƒ ã®åˆ†é‡ã§ã¯è‹±èªã®ã€Œascending orderã€ã‚’ç•¥ã—ãŸã€Œascã€ã¨å‘¼ã°ã‚Œã¾ã™ã€‚ä¸‹ã‹ã‚‰æ–°ã—ã„é †ï¼
        const q = query(collection(db, "chat"), orderBy("time", "desc"));

        // ã‚ªãƒ³ãƒ©ã‚¤ãƒ³ã®ãƒ‡ãƒ¼ã‚¿ã«å¤‰æ›´ãŒã‚ã£ãŸã‚¿ã‚¤ãƒŸãƒ³ã‚°ã§{}å†…ã®å‡¦ç†ãŒå®Ÿè¡Œã•ã‚Œã‚‹
        onSnapshot(q, (querySnapshot) => {
          // ãƒ‡ãƒ¼ã‚¿ç¢ºèª
          console.log(querySnapshot.docs);
          // ä½¿ã„ã‚„ã™ã„ãƒ‡ãƒ¼ã‚¿ã«å¤‰æ›ã™ã‚‹
          // ç©ºã®é…åˆ—ã‚’ä½œã‚Šã€querySnapshot.docsã«å¯¾ã—ã¦ç¹°ã‚Šè¿”ã—å‡¦ç†ã§å„è¦ç´ ã«å¯¾ã—ã¦ã€docIDã¨ä¸­èº«ã‚’å–å¾—ã—ã€é…åˆ—ã«å…¥ã‚Œã‚‹ã€‚
          const documents = [];
          querySnapshot.docs.forEach(function (doc) {
            const document = {
              id: doc.id,
              data: doc.data(),
            };
            documents.push(document);
            console.log(documents); // ã“ã“ã¾ã§ã¯æ¯å›åŒã˜ï¼

            // ã‚¿ã‚°ã‚’å…¥ã‚Œã‚‹é…åˆ—
            const htmlElements = [];
            documents.forEach(function (document) {
              htmlElements.push(`
          <li id="${document.id}">
          <p>${document.data.name
                } at ${convertTimestampToDatetime(document.data.time.seconds)}</p>
          <p>${document.data.text}</p>
          <p>${document.data.url}</p>
          </li>
        `);
            });
            $("#output").html(htmlElements);

          });
        });

        // <input>ã§ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚ŒãŸã¨ãã®å‡¦ç†
        const fileInput = document.getElementById('url');
        const handleFileSelect = () => {
          const files = fileInput.files;
          for (let i = 0; i < files.length; i++) {
            previewFile(files[i]);
            // ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼
            // previewFile(file); // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã®è¡¨ç¤º
            // uploadImage(file); // ç”»åƒã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
            // ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼
          }
        }
        fileInput.addEventListener('change', handleFileSelect);


        // ç”»åƒã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        const uploadImage = async (file) => {
          try {
            // Storageã«ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
            const storageRef = ref(storage, 'chat/' + file.name);
            await uploadString(storageRef, file);

            // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ãŸç”»åƒã®URLã‚’å–å¾—
            const imageURL = await getDownloadURL(storageRef);

            // Firestoreã«ç”»åƒã®URLã‚’ä¿å­˜
            await addDoc(collection(db, 'chat'), { url: imageURL });

            console.log('Image uploaded successfully!');
          } catch (error) {
            console.error('Error uploading image:', error);
          }
        };


        function previewFile(file) {
          // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”»åƒã‚’è¿½åŠ ã™ã‚‹è¦ç´ 
          const preview = document.getElementById('preview');

          // FileReaderã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’ä½œæˆ
          const reader = new FileReader();

          // ãƒ•ã‚¡ã‚¤ãƒ«ãŒèª­ã¿è¾¼ã¾ã‚ŒãŸã¨ãã«å®Ÿè¡Œã™ã‚‹
          reader.onload = function (e) {
            const imageUrl = e.target.result; // ç”»åƒã®URLã¯event.target.resultã§å‘¼ã³å‡ºã›ã‚‹
            const img = document.createElement("img"); // imgè¦ç´ ã‚’ä½œæˆ
            img.src = imageUrl; // ç”»åƒã®URLã‚’imgè¦ç´ ã«ã‚»ãƒƒãƒˆ
            preview.appendChild(img); // #previewã®ä¸­ã«è¿½åŠ 
          };

          // ã„ã–ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
          reader.readAsDataURL(file);
        };


        // metaKey + Enter ã§é€ä¿¡
        $("#text").on("keydown", function (e) {
          if (e.metaKey && e.key === 'Enter') {
            const postData = {
              name: $("#name").val(),
              text: $("#text").val(),
              time: serverTimestamp(),
              url: $("#url").val(),
            };
            addDoc(collection(db, "chat"), postData);
            $("#text").val("");
          }
        });

        // æ—¥æ™‚ã‚’ã„ã„æ„Ÿã˜ã®å½¢å¼ã«ã™ã‚‹é–¢æ•°
        function convertTimestampToDatetime(timestamp) {
          const _d = timestamp ? new Date(timestamp * 1000) : new Date();
          const Y = _d.getFullYear();
          const m = (_d.getMonth() + 1).toString().padStart(2, '0');
          const d = _d.getDate().toString().padStart(2, '0');
          const H = _d.getHours().toString().padStart(2, '0');
          const i = _d.getMinutes().toString().padStart(2, '0');
          const s = _d.getSeconds().toString().padStart(2, '0');
          return `${Y}/${m}/${d} ${H}:${i}:${s}`;
        };

      } else {
        _redirect();  // User is signed out
      }
    });

    // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆå‡¦ç†
    $("#logout").on("click", function () {
      // signInWithRedirect(auth, provider);
      signOut(auth).then(() => {
        // Sign-out successful.
        _redirect();
      }).catch((error) => {
        // An error happened.
        console.error(error);
      });
    });

    // ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ(é–¢æ•°ä½œæˆ)
    function _redirect() {
      location.href = "login.html";
    };


  </script>
